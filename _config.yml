# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Wensheng·文胜
tagline:             乱七八糟的东西，主要是编程
#url:                 http://c.wensheng.org/
url:                 ""
paginate:            10
paginate_path:       ":num"
baseurl:             ""
github_username:     "wensheng"
disqus_shortname:    "wenshengw"

markdown: redcarpet
redcarpet:
  extensions: [
   "no_intra_emphasis"
   ,"fenced_code_blocks"
   ,"autolink"
   ,"tables"
   ,"strikethrough"
   ,"superscript"
   ,"with_toc_data"
   ,"footnotes"
   ,"highlight"
   ,"underline"
   ,"quote"
   ,"lax_spacing"
   ,"prettify"
#   ,"html_toc"
  ]

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Wensheng Wang
  url:               http://wensheng.org/
  email:             wenshengwang@gmail.com

# Custom vars
version:             0.1
  repo:              https://github.com/wensheng/wensheng.github.io
